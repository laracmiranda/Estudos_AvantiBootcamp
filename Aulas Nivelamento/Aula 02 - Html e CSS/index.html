<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Poke Cards</title>
</head>
<body>
    <div id="container">
        <div class="card">
            <img src="https://img.pokemondb.net/sprites/black-white/anim/normal/bulbasaur.gif" alt="Bulbasaur">
            <h3>Bulbasaur</h3>
        </div>
        <div class="card">
            <img src="https://img.pokemondb.net/sprites/black-white/anim/normal/charmander.gif" alt="Charmander">
            <h3>Charmander</h3>
        </div>
        <div class="card">
            <img src="https://img.pokemondb.net/sprites/black-white/anim/normal/squirtle.gif" alt="Squirtle">            
            <h3>Squirtle</h3>
        </div>
        <div class="card">
            <img src="https://img.pokemondb.net/sprites/black-white/anim/normal/pikachu-f.gif" alt="Pikachu">
            <h3>Pikachu</h3>
        </div>
    </div>
</body>
</html>
